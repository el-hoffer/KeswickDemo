apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineClass
metadata:
  name: lukes-vm-class
spec:
  configSpec:
    _typeName: VirtualMachineConfigSpec
    cpuAllocation:
      _typeName: ResourceAllocationInfo
      limit: 400
      reservation: 0
    memoryAllocation:
      _typeName: ResourceAllocationInfo
      limit: 2048
      reservation: 0
  hardware:
    cpus: 2
    memory: 7Gi